<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Formulario">
        <title>Formulario</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <form action="">
            <fieldset>
                <p><h1 align="center">Formulario Ditoval</h1></p>
                <hr>
                <p>
                    <label for="nombre">Nombre de Usuario</label>
                    <input type="text" id="nombre" size="30">
                </p>
                <p>
                    <label for="correo">Correo electrónico:</label>
                    <input type="text" id="correo" size="30">
                </p>
                <p>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" size="30">
                </p>
                <p>
                    <label for="contraseña2">Confirmación de contraseña:</label>
                    <input type="password" id="contraseña2" size="30">
                </p>
                <button>Limpiar datos</button>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
