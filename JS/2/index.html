<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Constraseña Validación</title>
        <script>
            function llamar(nombre) {
                alert(nombre)
            }
        </script>
    </head>
    <body>
        <label for="nombre">Ingrese su nombre</label>
        <input type="text" id="nombre" value="">
        <button onclick="llamar(nombre.value)">Boton</button>
    </body>
</html>
